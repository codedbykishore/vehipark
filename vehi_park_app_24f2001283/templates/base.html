<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Parking Management{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>

    <body>
        <!-- Minimal Navbar -->
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #343a40">
            <a href="/admin" style="text-decoration: none; color: white; font-weight: bold; font-size: 18px">Parking Manager</a>
            {% if session.get('username') %}
             
                <a href="/logout" style="text-decoration: none; color: white; background-color: #dc3545; padding: 6px 12px; border-radius: 4px">Logout</a>
            {% endif %}
        </nav>

        <div class="" style="width: 25%">{% include 'message.html' %}</div>

        <!-- Main Content Block -->
        <div class="container mt-4">{% block content %}{% endblock %}</div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
