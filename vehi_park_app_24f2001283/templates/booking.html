
{% extends "user_base.html" %}

{% block title %}Book a Parking Spot{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Book a Parking Spot</h2>

    <form method="POST" action="/booking/{{ spot_id }}">
        <div class="mb-3">
            <label for="parking_id" class="form-label">Parking Lot</label>
            <input type="text" name="parking_id" class="form-control" id="parking_id" value="{{ parking.id }}" readonly required>
        </div>

        {% if users %}
        <div class="mb-3">
            <label for="user_id" class="form-label">Select User</label>
            <select name="user_id" id="user_id" class="form-control" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        {% else %}
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" name="user_id" class="form-control" id="user_id" value="{{ user_id }}" readonly required>
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="vehicle_number" class="form-label">Vehicle Number</label>
            <input type="text" name="vehicle_number" class="form-control" id="vehicle_number" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
</div>
{% endblock %}
